<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Watchtower</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <h1>ðŸ§­ Welcome to Watchtower</h1>
  <p class="intro">
    This space listens, distills, and reflects. To begin, tell us briefly what brings you here today.
  </p>

  <div class="prompt">
    <form id="entryForm">
      <div class="choice-group">
        <label><input type="radio" name="reason" value="seeking clarity"> Iâ€™m seeking clarity</label>
        <label><input type="radio" name="reason" value="exploring possibilities"> I want to explore possibilities</label>
        <label><input type="radio" name="reason" value="here to reflect"> Iâ€™m here to reflect</label>
        <label><input type="radio" name="reason" value="curious"> Iâ€™m curious about the system</label>
        <label><input type="radio" name="reason" value="solving a problem"> Iâ€™m here to solve a problem</label>
        <label><input type="radio" name="reason" value="just passing through"> Iâ€™m just passing through</label>
        <label>
          <input type="radio" name="reason" value="other" id="otherRadio"> Other:
          <input type="text" id="otherText" placeholder="Share your reasonâ€¦" disabled />
        </label>
      </div>
      <button type="submit" id="proceedBtn" disabled>Begin Session</button>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('entryForm');
      const proceedBtn = document.getElementById('proceedBtn');
      const otherText = document.getElementById('otherText');
      const allRadios = form.querySelectorAll('input[type="radio"][name="reason"]');

      function updateButtonState() {
        const selected = form.reason.value;
        const isOther = selected === 'other';
        const hasTypedOther = otherText.value.trim() !== '';
        proceedBtn.disabled = isOther ? !hasTypedOther : selected === '';
      }

      allRadios.forEach(radio => {
        radio.addEventListener('change', () => {
          const selected = form.reason.value;
          if (selected === 'other') {
            otherText.disabled = false;
            otherText.focus();
          } else {
            otherText.disabled = true;
            otherText.value = '';
          }
          updateButtonState();
        });
      });

      otherText.addEventListener('input', updateButtonState);

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let reason = form.reason.value;
        if (reason === 'other') {
          reason = otherText.value.trim();
        }
        localStorage.setItem('entryReason', reason);
        window.location.href = '../testfeeds/watchtower.html';
      });
    });
  </script>
</body>
</html>
