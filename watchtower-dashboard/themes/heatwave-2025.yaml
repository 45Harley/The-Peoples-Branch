# heatwave-2025.yaml
theme_manifest:
  name: Heatwave 2025
  version: 1.0
  description: Emotional amplitude theme for civic resonance
  author: The People's Branch
  created: 2025-07-03

amplitude_tiers:
  - name: Calm
    range: [0.0, 0.2]
    color: "#d0f0f7"
    glow: false
    symbol: "🕊️"
    civic_tone: "Reflective"
    urgency: "Low"

  - name: Stirred
    range: [0.2, 0.5]
    color: "#fef3c7"
    glow: true
    symbol: "🌤️"
    civic_tone: "Attentive"
    urgency: "Moderate"

  - name: Surging
    range: [0.5, 0.8]
    color: "#fca5a5"
    glow: true
    symbol: "🔥"
    civic_tone: "Mobilizing"
    urgency: "High"

  - name: Flashpoint
    range: [0.8, 1.0]
    color: "#991b1b"
    glow: true
    pulse: true
    symbol: "🚨"
    civic_tone: "Critical"
    urgency: "Immediate"

governance_overlay:
  show_branch_glyphs: true
  branch_colors:
    Legislative: "#3b82f6"
    Executive: "#10b981"
    Judicial: "#8b5cf6"
  overlay_opacity: 0.15
