- role: Observer
  description: "Can view ladders and public reflections, but cannot contribute."
  permissions:
    view_ladders: true
    submit_reflections: false
    edit_content: false
    choose_voice: true

- role: Participant
  description: "Can engage with ladders, submit reflections, and choose voice style."
  permissions:
    view_ladders: true
    submit_reflections: true
    edit_content: false
    choose_voice: true

- role: Facilitator
  description: "Can guide others, curate prompts, and moderate shared content."
  permissions:
    view_ladders: true
    submit_reflections: true
    edit_content: true
    choose_voice: true

- role: Steward
  description: "Oversees system integrity, manages roles, and maintains alignment."
  permissions:
    view_ladders: true
    submit_reflections: true
    edit_content: true
    choose_voice: true
    manage_roles: true
    archive_content: true
