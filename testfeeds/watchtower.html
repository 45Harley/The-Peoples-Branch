<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchtower</title>
  <link rel="stylesheet" href="./main.css" />

  <!-- Load js-yaml for browser-based YAML parsing -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <style>
    body {
      background-color: #0e0e0e;
      color: #ddd;
      font-family: system-ui, sans-serif;
      padding: 2em;
    }
    select, button {
      font-size: 1em;
      padding: 0.4em 0.7em;
      margin-right: 1em;
      background: #222;
      color: #eee;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    .echo-entry {
      border-bottom: 1px solid #444;
      padding: 1em 0;
    }
    #exitButton {
      float: right;
      background-color: #111;
      border: 1px solid #444;
      color: #ccc;
    }
    #exitButton:hover {
      background-color: #222;
      color: #fff;
    }
  </style>

  <!-- 🌐 Core Watchtower logic -->
  <script type="module" src="./watchtower-core.js"></script>

  <!-- ✨ Exit logic modules -->
  <script type="module">
    import { exitProgram } from './exit-program.js';
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('exitButton');
      if (btn) btn.addEventListener('click', exitProgram);
    });
  </script>
</head>

<body>
  <h1>
    Watchtower 📡
    <!-- 🌒 Exit Button injected at top-right -->
    <button id="exitButton" title="Close session">Exit</button>
  </h1>

  <div id="controls">
    <label for="feedDropdown">Choose a feed:</label>
    <select id="feedDropdown"></select>
    <button id="pulseButton">Pulse</button>
  </div>

  <section id="echoLog" style="margin-top: 2em;">
    <p><em>No echoes yet…</em></p>
  </section>
</body>
</html>
